<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Price Range Slider | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="wrapper">


    <div class="slider">
      <div class="progress"></div>
    </div>
    <div class="range-input">
      <span>
        0
      </span>
      <span>
        0
      </span>
      <input type="range" class="range-min" min="0" max="100" value="30" step="1">
      <input type="range" class="range-max" min="0" max="100" value="60" step="1">
    </div>
    <div class="price-input">
      <div class="field">
        <input type="number" class="input-min" value="30">
      </div>
      <div class="field">
        <input type="number" class="input-max" value="60">
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
